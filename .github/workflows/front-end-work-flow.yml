name: Front-End work flow
run-name: Johny was doing this task
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: list directories
        run: ls
      - name: get code
        uses: actions/checkout@v3
      - name: list directories
        run: ls
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: build Application
        run: npm run build
    
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: list directories
        run: ls
      - name: get code
        uses: actions/checkout@v3
      - name: list directories
        run: ls
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: test Application
        run: npm test

